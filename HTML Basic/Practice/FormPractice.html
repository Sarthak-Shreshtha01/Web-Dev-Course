<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>
    <h1>Welcome</h1>
    <h1>Contact us form</h1>

    <form action="">
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="Enter your Name">
        <br>
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="Enter your Email">
        <br>
        <label for="Contact Number">Contact Number</label>
        <input type="number" id="Contact Number">
        <br>
        <label for="Gender">Gender</label>

        <select Name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="Date of birth">Date of birth</label>
        <input type="date" id="Date of birth">
        <br>

        <label for="Rating">Rating</label>
        <input type="radio" id="1" name="Rating">
        <label for="1">1</label>
        <input type="radio" id="2" name="Rating">
        <label for="2">2</label>
        <input type="radio" id="3" name="Rating">
        <label for="3">3</label>
        <input type="radio" id="4" name="Rating">
        <label for="4">4</label>
        <input type="radio" id="5" name="Rating">
        <label for="5">5</label>
        <br>
        <label for="message">Enter your message <br></label>
        <textarea name="message" id="message" cols="30" rows="3" placeholder="Enter your message"></textarea><br>
        <input type="submit" name="send" id="send" value="Send">
        <input type="submit" name="reset" id="reset" value="Reset">
    </form>
</body>

</html>
