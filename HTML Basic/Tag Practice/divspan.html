<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: blue;
        }
        .seconddiv{
            background-color: aqua;
        }
        #thirddiv{
            background-color: antiquewhite;
            display: inline;
        }
        span{
            background-color: aquamarine;
        }
        #BlockSpan{
            background-color: blueviolet;
            display: block;
        }
    </style>
</head>
<body>
    <div>This is first div</div>
    <div class="seconddiv">This is second div</div>
    <div id="thirddiv">This is third div</div>
    Third div is inline
    <span>First span</span>
    <span>Second span</span>
    <span id="BlockSpan">Third span block</span>
    Third span is block
</body>
</html>
