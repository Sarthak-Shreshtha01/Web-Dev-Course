<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>

    <table>
        <caption>My Savings</caption>
        <thead>
            <tr>
                <!-- <td><b> Month </b></td>
                <td><b> Savings </b></td> -->
                <th> Month </th>
                <th> Savings </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>400</td>
            </tr>
            <tr>
                <td>March</td>
                <td>500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1100</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
