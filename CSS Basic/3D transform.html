<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: aqua;
            border: 1px solid black;
            margin: 5px;
        }
        .translated{
            transform: perspective(30px) translateZ(-10px);
        }
        .scaled{
            transform: perspective(150px) scaleZ(1) rotateX(30deg);
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="static">static</div>
    <div class="translated">translated</div>
    <div class="scaled">scaled</div>
</body>
</html>
